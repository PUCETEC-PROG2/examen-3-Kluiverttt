{% extends "base.html" %}
{% block content %}
<h1>Eliminar Álbum</h1>
    <p>¿Estás seguro de que quieres eliminar {{ album.title }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'album_list' %}">Cancelar</a>
{% endblock content %}
