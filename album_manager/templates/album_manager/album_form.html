{% extends "base.html" %}
{% block content %}
<h1>{% if form.instance.pk %}Editar Álbum{% else %}Nuevo Álbum{% endif %}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
    <a href="{% url 'album_list' %}">Volver a la lista</a>
{% endblock content %}
